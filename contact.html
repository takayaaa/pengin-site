<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital@1&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP&family=Noto+Serif:ital@1&display=swap"
        rel="stylesheet">
    <!--vegas2  -->
    <link rel="stylesheet" href="css/vegas.min.css" />
    <!-- aos -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- drawer.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/drawer/3.2.1/css/drawer.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="drawer drawer--right">
    <!-- header -->
    <header class="header">
        <div class="header_inner ">
            <div class="header_left">
                <div class="header_title"><a href="./index.html">Cresta Design</a></div>
            </div>
            <div class="header_right">
                <ul class="header_items">
                    <li class="header_item"><a href="#concept">Concept</a></li>
                    <li class="header_item"><a href="#works">Works</a></li>
                    <li class="header_item"><a href="#service">Service</a></li>
                    <li class="header_item"><a href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </header>
    <!-- drawer -->
    <!-- ハンバーガーボタン -->
    <header role="banner" class="banner">
        <button type="button" class="drawer-toggle drawer-hamburger">
            <span class="sr-only">toggle navigation</span>
            <span class="drawer-hamburger-icon"></span>
        </button>
        <!-- ナビゲーションの中身 -->
        <nav class="drawer-nav" role="navigation">
            <ul class="drawer-menu">
                <li><a class="drawer-menu-item" href="#concept">Concept</a></li>
                <li><a class="drawer-menu-item" href="index.html/#works">Works</a></li>
                <li><a class="drawer-menu-item" href="#service">Service</a></li>
                <li><a class="drawer-menu-item" href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="contact_top">
            <div class="contact_top_inner">
                <div class="contact_top_title">Contact</div>
            </div>
        </div>
        <div class="contact_bottom">
            <form action="">
                <div class="form-sample">
                    <p class="form-label"><span class="form-require">必須</span>氏名</p>
                    <input type="text" class="form-input" placeholder="例）鈴木一郎">
                </div>
                <div class="form-radio">
                    <p class="form-label"><span class="form-require">必須</span>ご職業</p>
                    <div class="radio-label">
                        <label>
                            <input type="radio" name="job" value="資料請求">
                            資料請求
                        </label>
                        <label>
                            <input type="radio" name="job" value="お電話でのご相談を希望">
                            お電話でのご相談を希望
                        </label>
                        <label>
                            <input type="radio" name="job" value="申し込み">
                            申し込み
                        </label>
                        
                    </div>
                </div>
                <div class="form-sample">
                    <p class="form-label"><span class="form-require">必須</span>電話番号</p>
                    <input type="text" class="form-input" placeholder="例）123-4567-8910">
                </div>
                <div class="form-sample">
                    <p class="form-label"><span class="form-require">必須</span>メールアドレス</p>
                    <input type="email" class="form-input" placeholder="例）sample@gmail.com">
                </div>
                <div class="form-sample">
                    <p class="form-label last"><span class="form-require">必須</span>お問い合わせ内容</p>
                    <textarea class="form-textarea"></textarea>
                </div>
                <div class="contact_bottom_button"><a href="">Submit</a></div>

            </form>
        </div>

    </main>
    <!-- footer -->
    <footer>
        <div class="footer_copylight">
            ©︎cresta.design all rights reserved
        </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- aos.js -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- jquery & iScroll -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/iScroll/5.1.3/iscroll.min.js"></script>
    <!-- vegas2.js -->
    <script src="js/vegas.min.js"></script>
    <!-- drawer.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/drawer/3.2.1/js/drawer.min.js"></script>

    <script src="/js/script.js"></script>

    <script>
        $(document).ready(function () {
            $('.drawer').drawer();
        });
    </script>

</body>

</html>
